<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="callz.css">
</head>

<body>
    <section class="outer">
        <section class="in1">
            <section class="dis">

            </section>
        </section>
        <section class="in2">
            <section class="num">
                <section class="br">
                    <button value="1" name="number" class="orb">1</button>
                    <button value="2" name="number" class="orb">2</button>
                    <button value="3" name="number" class="orb">3</button>
                </section>
                <section class="br">
                    <button value="4" name="number" class="orb">4</button>
                    <button value="5" name="number" class="orb">5</button>
                    <button value="6" name="number" class="orb">6</button>
                </section>
                <section class="br">
                    <button value="7" name="number" class="orb">7</button>
                    <button value="8" name="number" class="orb">8</button>
                    <button value="9" name="number" class="orb">9</button>
                </section>
                <section class="br">
                    <button value="(" name="number" class="orb">(</button>
                    <button value="0" name="number" class="orb">0</button>
                    <button value=")" name="number" class="orb">)</button>
                </section>
            </section>
            <section class="op">
                <section class="or">
                    <button value="^" name="number" class="orb">^</button>
                    <button value="%" name="number" class="orb">%</button>

                </section>
                <section class="or">
                    <button value="+" name="number" class="orb">+</button>
                    <button value="-" name="number" class="orb">-</button>

                </section>
                <section class="or">
                    <button value="*" name="number" class="orb">*</button>
                    <button value="/" name="number" class="orb">/</button>

                </section>
                <section class="or">

                    <button value="=" id="epualto">=</button>

                    <button class="orb" id="AC">AC</button>

                </section>

            </section>
        </section>
    </section>
    <section class="side">

    </section>
    <script src="temp.js"></script>
</body>

</html>
